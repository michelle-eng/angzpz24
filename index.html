<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            Ingresa tu nombre completo: <input type="text" name="nombre"> </p>
        <p>
            Deja tu mensaje:<br>
            <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
        </p>  
        <p>
            selecciona tus gustos:<br>
            <input type="radio" name="ingresos" value="bajo" id="">Peliculas<br>
            <input type="radio" name="ingresos" value="medio" id="">Deportes<br>
            <input type="radio" name="ingresos" value="alto" id="">Videojuegos<br>
        </p>
        <p>
            ingresos:<br>
            <input type="radio" name="ingresos" value="bajo" id="">menos de $500.00<br>
            <input type="radio" name="ingresos" value="medio" id="">menos de $1,000.00<br>
            <input type="radio" name="ingresos" value="alto" id="">mas de $1,000.00<br>
        </p>
        <p>
            sexo:
            <select name="sexo">
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>
            </select>
        </p>
        <input type="submit" value="Enviar informacion">
    </form>
</body>
</html>
